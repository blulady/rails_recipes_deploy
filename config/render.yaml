databases:
- name: recipesdeploymentapi
  databaseName: recipesdeploymentapi
  user: recipesdeploymentapi
  plan: free

services:
- type: web
  name: recipesdeploymentapi
  runtime: ruby
  plan: free
  buildCommand: './bin/render-build.sh'
  startCommand: './bin/rails server'
  envVars:
    - key: DATABASE_URL
      fromDatabase:
        name: recipesdeploymentapi
        propery: connectionString
    - key: RAILS_MASTER_KEY
      sync: false
    - key: WEB_CONCURRENCY
      value: 2